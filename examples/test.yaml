graphs:
  - id: EEG
    nodes:
      - id: EEG
        module: timeflux_octaeeg.nodes.driver
        class: OctaEEG
        params:
          rate: 1000
          gain: 1
          names: [PO7, O1, Oz, O2, PO8, PO3, POz, PO4]
      - id: Display
        module: timeflux.nodes.debug
        class: Display
    edges:
      - source: EEG
        target: Display
    rate: 1
